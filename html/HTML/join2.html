<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
  </head>
  <body>

    <fieldset>
      <legend></legend>

    <table border="1" width="100%" summary="회원가입">
      <caption>회원가입</caption>
<tbody>
      <tr>
        <th><label for="Maria">이름</label></th>
        <td>
         <input type="text" name="user" placeholder="군소" id="Maria"/>
        </td>
      </tr>

      <tr>
        <th><label for="man">성별</label></th>
        <td>
          <input type="radio" name="gender" value="man" checked="yes" id="man"><label for="man">남</label>
          <input type="radio" name="gender" value="woman" id="woman"><label for="woman">여</label>
        </td>
      </tr>

      <tr>
        <th><label for="id">아이디</label></th>
        <td>
          <input type="text" name="user ID" placeholder="아이디" id="id"><label for="id"></label>
          <input type="submit" value="중복확인" id=doble><label for="double"></label>
        </td>
      </tr>

      <tr>
        <td><label for="pw">비밀번호</label></td>
        <td>
          <input type="text" name="user ID" placeholder="••••" id=pw><label for="pw"></label>
        </td>
      </tr>

      <tr>
        <td><label for="repw">비밀번호재입력</label></td>
        <td>
          <input type="text" name="user ID" placeholder="••••"/ id="repw"><label for="repw"></label>
        </td>
      </tr>

      <tr>
        <td><label for="ad">주소</label></td>
        <td>
          <input type="text" name="user ID" placeholder="주소찾기" id="ad"><label for="id"></label>
          <input type="submit" value="주소찾기"/>
        </td>
      </tr>

      <tr>
        <td><label for="email">이메일</label></td>
        <td>
          <input type="text" name="user ID" placeholder="msth" id="email"><label for="email"></label>@
          <input type="text" name="user ID" placeholder="naver.com" id="email"><label for="email"></label>
           <select class="" name="">
            <option value="">naver.com</option>
            <option value="">google.com</option>
            <option value="">icould.com</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="num">전화번호</label></td>
        <td>
          <select class="" name="">
           <option value="">010</option>
           <option value="">011</option>
           <option value="">017</option><label for="num"></label>
         </select>-
          <input type="text" name="user ID" placeholder="0000" id="num">-
          <input type="text" name="user ID" placeholder="0000" id="num">

        </td>
      </tr>

      <tr>
        <td><label for="ho">취미</label></td>
        <td>
         <input type="checkbox"/>여행
         <input type="checkbox"/>쇼핑
         <input type="checkbox" checked="게임"/>게임
         <input type="checkbox" checked="기타"/>기타
        </td>
      </tr>

      <tr>
        <td><label for="intro">자기소개</label></td>
        <td>
         <textarea name="name" rows="8" cols="80" id="intro">우리군쇠</textarea>
        </td>
      </tr>

</table>
</tbody>

  <input type="submit" value="완료"/>
  <input type="submit" value="다시입력"/>
</fieldset>


  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
  </head>
  <body>
    <table border="1" width="100%" summary="회원가입">
      <caption>회원가입</caption>
<tbody>
      <tr>
        <td>이름</td>
        <td>
         <input type="text" name="user ID" placeholder="군소"/>
        </td>
      </tr>

      <tr>
        <td>성별</td>
        <td>
          <input type="radio" name="gender" value="man" checked="yes">남
          <input type="radio" name="gender" value="woman">여
        </td>
      </tr>

      <tr>
        <td>아이디</td>
        <td>
          <input type="text" name="user ID" placeholder="아이디"/>
          <input type="submit" value="중복확인"/>
        </td>
      </tr>

      <tr>
        <td>비밀번호</td>
        <td>
          <input type="text" name="user ID" placeholder="••••"/>
        </td>
      </tr>

      <tr>
        <td>비밀번호재입력</td>
        <td>
          <input type="text" name="user ID" placeholder="••••"/
        </td>
      </tr>

      <tr>
        <td>주소</td>
        <td>
          <input type="text" name="user ID" placeholder="주소찾기"/>
          <input type="submit" value="주소찾기"/>
        </td>
      </tr>

      <tr>
        <td>이메일</td>
        <td>
          <input type="text" name="user ID" placeholder="msth"/>@
          <input type="text" name="user ID" placeholder="naver.com"/>
           <select class="" name="">
            <option value="">naver.com</option>
            <option value="">google.com</option>
            <option value="">icould.com</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>전화번호</td>
        <td>
          <select class="" name="">
           <option value="">010</option>
           <option value="">011</option>
           <option value="">017</option>
         </select>-
          <input type="text" name="user ID" placeholder="0000"/>-
            <input type="text" name="user ID" placeholder="0000"/>

        </td>
      </tr>

      <tr>
        <td>취미</td>
        <td>
         <input type="checkbox"/>여행
         <input type="checkbox"/>쇼핑
         <input type="checkbox" checked="게임"/>게임
         <input type="checkbox" checked="기타"/>기타
        </td>
      </tr>

      <tr>
        <td>자기소개</td>
        <td>
         <textarea name="name" rows="8" cols="80" />우리군쇠</textarea>
        </td>
      </tr>

</table>
</tbody>

  <input type="submit" value="완료"/>
  <input type="submit" value="다시입력"/>



  </body>
</html>

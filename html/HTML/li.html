<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
  </head>
  <body>

    <fieldset>
<form class="" action="index.html" method="post">

<h2>회원정보</h2>
<ul>
    <form class="" action="2nd.html" method="post">
     <li><label for="name">이름 :</label>
       <input type="text" name="user ID" placeholder="이름입력" id="name"/></li>
     <li><label for="id">아이디 :</label>
       <input type="text" name="username" id="id" placeholder="아이디 입력" required="입력해필수야" />
       <input type="submit" value="중복확인"/> </li>
     <li><label for="pw">패스워드 :</label>
       <input type="text" name="user ID" placeholder="비밀번호입력" id="pw"/></li>
     <li><label for="repw">패스워드확인 :</label>
       <input type="text" name="user ID" placeholder="패스워드확인" id="repw"/></li>
     <li><label for="email">이메일 :</label>
       <input type="text" name="user ID" placeholder="chungwoohee@naver.com" id="email"/></li>
     <li><label for="eagree">이메일수신동의 :</label>
       <input type="radio" name="agree" value="동의" id="eagree">동의
       <input type="radio" name="disagree" value="비동의">비동의
     </li>
     <li><label for="num">전화번호 :</label>
        <select id="num" class="" name="">
          <option value="">SKT</option>
          <option value="">LG+</option>
          <option value="">KT</option>
        </select>
      </li>
    <li><label for="in">정보이용</label>
      <input id="in"type="checkbox"/>개인정보이용
      <input type="checkbox"/>개인정보사용
    </li>
    <p> <input type="submit" value="가입"/> </p>



     </form>
    </fieldset>
</ul>




  </body>
</html>

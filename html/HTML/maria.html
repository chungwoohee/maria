  <p>
  마리아는 신약성경에서 예수의 어머니로 등장하는 갈릴래아의 나자렛 출신 유대인 여성이다
  </p>
  <p>
  기독교에서는 그녀의 아들 예수가 그리스도이며, 강생한 성자라고 믿고 있다.
  </p>
  <p>
  이슬람교에서도 마리아는 중요한 위치를 차지하는 인물로서, 꾸란의 한 장을 그녀에 대한 이야기로 할애하고 있다.
  </p>

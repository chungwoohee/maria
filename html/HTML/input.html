<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input</title>

  <body>


<dl>
  <dt>한줄입력</dt>

   <dd><input type="password"/></dd>
  <dt>단일선택</dt>

  <dt>파일선택</dt>
   <dd><input type="file"/></dd>
  <dt>범용버튼</dt>
    <dd><input type="button" value="범용버튼"/></dd>
  <dt>초기화</dt>
   <dd><input type="reset" value="reset"/></dd>
  <dt>전송</dt>
   <dd><input type="submit" value="전송"/></dd>
  <dt>텍스트영역</dt>
  <dd><textarea name="name" rows="8" cols="80"></textarea></dd>
  <dt>선택상자</dt>
   <dd>
     <select class="" name="">
       <option value="">직접입력</option>

     </select>
   </dd>
  <dt>color</dt>

<div>
 <fieldset>
   <legend>필수입력항목</legend>



  <form class="" action="2nd.html" method="post">

    <input type="text" name="username" id="user" placeholder="" required="입력해필수야" /></p>
    <p>패스워드 : <input type="password" name="pw" /></p>
    <p><input type="submit" /></p>
    <p>성별
      <input type="radio" name="gender" value="man" checked="yes">남

  </form>
 </fieldset>


</div>

</dl>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

        .thumb{width:300px; height:200px; border:1px #000 solid; overflow:hidden; margin:0 auto; position:relative;}
        .thumb img{width:100%;}
        .cover{border:1px #FFF solid; position:absolute; width:100%; bottom:0; color:#FFF; background-color:rgba(0,0,0,0.3);
        text-align:center;}

        cite{font-size: 20px;}

    </style>
</head>
<body>

    <div class="thumb">
        <img src="../images/sheep1.jpg" alt="">
        <div class="cover">
            <cite>sheep</cite>
            <span>this is a cute sheep.</span>
        </div>
    </div>

</body>
</html>

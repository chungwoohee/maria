<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>second보배드림</title>
    <style>

    /*reset*/
    *{margin: 0; padding: 0;}
    ol,ul{list-style: none;}
    body{font-size: 12px;}
    a{text-decoration: none; color: #000;}


    /*option*/
    .fl{float: left;}
    .fr{float: right;}
    fieldset{border: 0;}





    /*layout*/
    .heading{height: 30px; background-color: #f8f8f8; border-bottom: 1px #d5d0cc solid;}
    .heading .gnb{width: 990px; height: 30px; line-height: 30px; border: 1px #000 solid; margin: 0 auto;}
    .gnb a.book_mark{font-size: 11px; background-image: url(../photoshop_image/icon_star.png); background-repeat: no-repeat; background-position: 0 10px; padding: 0 12px;}

    .gnb .rank li{font-size: 11px; padding-left: 15px; background-image: url(../photoshop_image/icon_num10.png); background-repeat: no-repeat; background-position: 0 9px;}
    .gnb .rank li .icon_up{background-image: url(../photoshop_image/icon_up.png); background-repeat: no-repeat; background-position: 0; padding: 6px;}


    .global_menu li{float: left; font-size: 11px; padding-left: 7px; background-image: url(../photoshop_image/sl.png); background-repeat: no-repeat; background-position: 0 11px; margin-left: 8px;}
    .global_menu li:first-child{background-image: none;}
    ..global_menu li:last-child{background-image: none;}
    .global_menu strong{color: #3b5998;}
    .global_menu li .icon_ua{background-image: url(../photoshop_image/icon_ua.png); background-repeat: no-repeat; background-position: 2px; margin-left: 2px; padding-left: 15px;}
    .global_menu li .icon_mobile{width: 12px; height: 13px; background-image: url(../photoshop_image/icon_mobile.png); background-repeat: no-repeat; margin-left: 2px; display: inline-block; vertical-align: middle; background-position: 0 9;}

    .lnb{border: 1px #000 solid; width: 990px; height: 107px; margin: 0 auto;}
    .lnb .logo{width: 105px; height: 27px; position: relative; top: 34px; background-image: url(../photoshop_image/logo.png);}
    .lnb .banner{width: 237px; height: 79px; position: relative; top: 13px; background-image: url(../photoshop_image/banner.png);}
    .lnb .search{width: 284px; height: 73px; margin: 0 auto; position: relative; top: 9px;}
    .lnb .search input[type="text"]{height: 21px; width: 238px; border: 2px #3b5999 solid;}
    .lnb .search .zum{position: relative; top: 9px;}















    </style>




    </head>

    <body>
        <div class="heading">
            <div class="gnb">
                <div class="site_option fl">
                    <a href="" class="fl book_mark">즐겨찾기</a>
                    <ul class="fl rank">
                        <li><a href=""><i class="icon_num10"></i>기아 K5하이브리드 (12년식)&nbsp;&nbsp;<i class="icon_up"></i>41</a></li>
                    </ul>
                </div>

                <div class="global_menu fr">
                    <ul>
                        <li><a href="">로그인</a></li>
                        <li><a href="">마이페이지<i class="icon_ua"></i></a></li>
                        <li><a href="">회원가입</a></li>
                        <li><a href="">쪽지<strong>1</strong></a></li>
                        <li><a href="">찜한차량<strong>2</strong></a></li>
                        <li><a href="">고객센터</a></li>
                        <li><a href="">전체메뉴<i class="icon_ua"></i></a></li>
                        <li><a href=""><i class="icon_mobile"></i>모바일</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="lnb">
            <div class="logo fl"></div>
            <div class="banner fr"></div>
            <div class="search">
                <div><img src="../photoshop_image/search.png"></div>
                <fieldset>
                    <legend class="ir"></legend>
                    <input type="text"><img class= "zum" src="../photoshop_image/zum.png">
                </fieldset>
            </div>
            <div class="submenu">
                <ul>
                    <li><a href="">인기중고차</a></li>
                    <li><a href="">오토바이</a></li>
                    <li><a href="">용품장터</a></li>
                    <li><a href="">협력업체</a></li>
                    <li><a href="">이벤트</a></li>
                </ul>
            </div>

        </div>









    </body>
</html>

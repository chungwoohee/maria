<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>보배드림사이트</title>
         <style>
        *{margin:0; padding:0;}
        ul,ol{list-style: none;}
        a{text-decoration:none; color:#000;}
        img{vertical-align: top;}

            .wrap{
                border: 1px #000 solid;
                width: 990px;
                height: 1160px;
            }
            .high{
                border: 1px #000 solid;
                width: 100%;
                height: 22px;
            }
            .left li{
                float: left;
                font-size: 12px;
            }
            .right li{
                float: right;
                font-size: 12px;
            }
            .middle_high{
                border: 1px #000 solid;
                height: 100px;
                position: relative;
            }
        [class^="box"]{border: 1px #000 solid; position: absolute;}
            .middle_high .box1{
                width: 220px;
                height: 26px;
                float: left;
                margin-top: 25px;
            }
            .box2{
                margin: 15px 400px;
            }
            .box3{
                float: right;
                margin-left: 750px;
                margin-top: 15px;
            }
            .box4 li{
                float: left;
                margin-top: 70px;
                font-size: 14px;
                font-weight: bold;
                color: rgba(0, 0, 0, 0.46);
            }
            .nav li{
                float: left;
                font-size: 15px;
                color: #FFF;
                margin-top: 10px;
            }
            .nav {width: 100%;
                background-color: rgba(20, 49, 121, 0.82);
                overflow: hidden;
                height: 40px;
            }



         </style>



    </head>

    <body>

        <div class="wrap">
            <header>
                <div class="high">
                    <div class="left_high">
                        <div class="left">
                            <ul>
                                <li><img src="../photoshop image/icon_star.png">즐겨찾기&nbsp;&nbsp;</li>
                                <li><img src="../photoshop image/icon_num10.png">기아 K5하이브리드(12년식)&nbsp;&nbsp;</li>
                                <li><img src="../photoshop image/icon_up.png">41&nbsp;&nbsp;</li>
                            </ul>
                        </div>

                    </div>


                    <div class="right_high">
                        <div class="right">
                        <ul>
                            <li>모바일&nbsp; &nbsp;</li>
                            <li>전제메뉴<img src="../photoshop image/icon_ua.png">&nbsp; &#124; &nbsp;</li>
                            <li>고객센터&nbsp; &#124; &nbsp;</li>
                            <li>찜한차량&nbsp; &#124; &nbsp;</li>
                            <li>쪽지&nbsp; &#124; &nbsp;</li>
                            <li>마이페이지<img src="../photoshop image/icon_ua.png">&nbsp; &#124; &nbsp;</li>
                            <li>회원가입&nbsp; &#124; &nbsp;</li>
                            <li>로그인&nbsp; &#124; &nbsp;</li>
                        </ul>
                        </div>
                    </div>

                </div>


                <div class="middle_high">

                    <div class="box1">
                        <h1><img src="../photoshop image/logo.png"></h1>
                    </div>

                    <div class="box2">
                        <div><img src="../photoshop image/banner_top.png"></div>
                        <div><input type="search"/>
                        <img src="../photoshop image/icon_zum.png"></div>
                    </div>

                    <div class="box3">
                        <div><img src="../photoshop image/musical.png">
                        </div>
                    </div>

                    <div class="box4">
                        <ul>
                        <li>인기중고차&nbsp; &#124; &nbsp;</li>
                        <li>오토바이&nbsp; &#124; &nbsp;</li>
                        <li>용품장터&nbsp; &#124; &nbsp;</li>
                        <li>협력업체&nbsp; &#124; &nbsp;</li>
                        <li>이벤트</li>
                        </ul>
                    </div>

                </div>

                <div class="nav">
                    <ul>
                        <li>사이버매장&nbsp; &#124; &nbsp;</li>
                        <li>수입중고차&nbsp; &#124; &nbsp;</li>
                        <li>국산중고차&nbsp; &#124; &nbsp;</li>
                        <li>내차팔기&nbsp; &#124; &nbsp;</li>
                        <li>커뮤니티&nbsp; &#124; &nbsp;</li>
                        <li>더보기<img src="../photoshop image/icon_d.png"></li>
                    </ul>


                </div>







            </header>









































        </div> <!--wrap-->






































    </body>
</html>
